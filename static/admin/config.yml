backend:
  name: git-gateway
  repo: Carms-dev/gegi-law-gatsby-netlify
  branch: master
  commit_messages:
    create: '[ADD][CMS] {{collection}} “{{slug}}”'
    update: '[UPD][CMS] {{collection}} “{{slug}}”'
    delete: '[REM][CMS] {{collection}} “{{slug}}”'
    uploadMedia: '[skip ci] Upload “{{path}}”'
    deleteMedia: '[skip ci] Delete “{{path}}”'

local_backend: true

media_folder: static/assets
public_folder: /assets

collections:
  - label: Resources
    name: resources
    folder: content/resources
    create: true
    identifier_field: name
    editor:
      preview: false
    fields:
      - {label: Name, name: name, widget: string}
      - {label: Eligibility, name: eligibility, widget: string}
      - {label: Service Description, name: serviceDescription, widget: text}
      - {label: Website, name: website, widget: string}
      - {label: Email, name: email, widget: string}
      - {label: Phone, name: phone, widget: string}
      - {label: Logo, name: logo, widget: image}
      - label: Organization or Firm
        name: orgOrFirm
        widget: select
        options: [Community Organization, Law Firm]
        default: Community Organization
      - label: Locations
        name: locations
        widget: relation
        multiple: true
        collection: regions
        search_fields: [region]
        value_field: "{{slug}}"
        display_fields: [region]
      - label: Cost
        name: cost
        widget: relation
        collection: fees
        search_fields: [fee]
        value_field: "{{slug}}"
        display_fields: [fee]

  - label: Cases
    name: cases
    folder: content/cases
    create: true
    identifier_field: name
    fields:
      - {label: name, name: name, widget: string, required: true}
      - {label: Citation, name: citation, widget: string, required: true}
      - {label: Description, name: description, widget: text, required: true}
      - {label: Takeaway, name: takeaway, widget: text, required: false}
      - {label: "Has won?", name: hasWon, widget: boolean, default: false}
      - {label: Link, name: url, widget: string, required: true}
      - label: Themes
        name: themes
        widget: relation
        multiple: true
        collection: caseThemes
        search_fields: [theme]
        value_field: "{{slug}}"
        display_fields: [theme]

  - label: Pages
    name: pages
    editor:
      preview: false
    files:
      - file: content/pages/home.md
        label: Home Page
        name: homePage
        fields:
          - {label: Title, name: title, widget: string}
          - label: Hero
            name: hero
            widget: object
            fields:
              - {label: Heading, name: heading, widget: string}
              - {label: Description, name: description, widget: text}
              - {label: Image, name: image, widget: object, fields: [{label: "Image File", name: imageFile, widget: image}, {label: Alt, name: alt, widget: string}]}

      - file: content/pages/start.md
        label: "Get Started Page"
        name: startPage
        fields:
          - {label: Title, name: title, widget: string}

      - file: content/pages/resources-page.md
        label: Resources Page
        name: resourcesPage
        fields:
          - {label: Title, name: title, widget: string}
          - label: Hero
            name: hero
            widget: object
            fields:
              - {label: Heading, name: heading, widget: string}
              - {label: Description, name: description, widget: text}
              - {label: Image, name: image, widget: object, fields: [{label: Image File, name: imageFile, widget: image}, {label: Alt, name: alt, widget: string}]}
          - label: Filters
            name: filters
            widget: hidden
            default: ["Services", "Location", "Cost"]

      - file: content/pages/cases.md
        label: Cases Page
        name: casesPage
        fields:
          - {label: Title, name: title, widget: string}

  - label: Settings
    name: settings
    editor:
      preview: false
    files:
      - file: content/settings/site.md
        label: "Site settings"
        name: siteSettings
        fields:
          - {label: Site Title, name: siteTitle, widget: string}
          - {label: Site Description, name: siteDescription, widget: text}
          - {label: Site Logo, name: siteLogo, widget: image}

  - label: Fees (Resources)
    name: fees
    folder: content/fees
    create: true
    identifier_field: fee
    fields:
      - {label: Fee Category, name: fee, widget: string, required: true}

  - label: Regions (Resources)
    name: regions
    folder: content/regions
    create: true
    identifier_field: region
    fields:
      - {label: Region, name: region, widget: string, required: true}        

  - label: Themes (Cases)
    name: caseThemes
    folder: content/cases-themes
    create: true
    identifier_field: theme
    fields:
      - {label: Theme, name: theme, widget: string, required: true}          